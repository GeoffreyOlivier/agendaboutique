<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond avec dégradé -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cercle de fond -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)" stroke="#1F2937" stroke-width="2"/>
  
  <!-- Icône d'artisan stylisée -->
  <g transform="translate(100, 100)">
    <!-- Marteau -->
    <rect x="-25" y="-40" width="8" height="60" rx="4" fill="white" opacity="0.9"/>
    <rect x="-35" y="-45" width="30" height="12" rx="6" fill="white" opacity="0.9"/>
    
    <!-- Étoile de créativité -->
    <g transform="translate(30, -30)">
      <path d="M0,-15 L4,-4 L15,0 L4,4 L0,15 L-4,4 L-15,0 L-4,-4 Z" fill="white" opacity="0.8"/>
    </g>
    
    <!-- Pinceau -->
    <g transform="translate(-30, 30)">
      <rect x="-3" y="-20" width="6" height="25" rx="3" fill="white" opacity="0.7"/>
      <ellipse cx="0" cy="-25" rx="8" ry="4" fill="white" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Texte "Artisan" -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    ARTISAN
  </text>
</svg>
