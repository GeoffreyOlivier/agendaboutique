; Configuration PHP locale pour les uploads
; Ce fichier doit être placé dans le dossier public/

; Limites des uploads
upload_max_filesize = 2M
post_max_size = 10M
max_file_uploads = 20

; Limites de mémoire et de temps
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; Configuration des sessions
session.gc_maxlifetime = 1440
session.cookie_lifetime = 0

; Configuration des erreurs (développement)
display_errors = On
log_errors = On
error_reporting = E_ALL
